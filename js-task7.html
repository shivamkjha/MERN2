<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuk Chuk Gaadi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        img {
            transition: transform 2s linear; /* Add a smooth transition effect */
            animation: moveImage 4s linear infinite; /* Add animation properties with infinite iteration */
        }

        @keyframes moveImage {
            0% {
                transform: translateX(0); /* Start at the left side of the screen */
            }
            100% {
                transform: translateX(calc(100vw - 100px)); /* End at the right side of the screen */
            }
        }

        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <img id="movingImg" src="assets/chuk.png">
    <H1 style="color: rgb(56, 56, 186);">Click the following buttons to handle the animation</H1>
    <div class="buttons">
        <button id="startBtn" onclick="startImageAnimation()">Start</button>
        <button id="stopBtn" onclick="stopImageAnimation()">Stop</button>
    </div>
    <script>
        let isAnimating = false; // Initial state is not animating

        function startImageAnimation() {
            if (!isAnimating) {
                isAnimating = true;
                const img = document.getElementById("movingImg");
                img.style.animationPlayState = "running"; // Start the animation
            }
        }

        function stopImageAnimation() {
            isAnimating = false;
            const img = document.getElementById("movingImg");
            img.style.animationPlayState = "paused"; // Pause the animation
        }
    </script>
</body>
</html>
